{% extends 'general/base.html' %}

{% block contenido %}

<div>
    <div>
        <h1>SOY EL QUE LISTA LOS ARTICULOS</h1>
        <a href="{% url 'blog:path_crear_articulo' %}">Crear Articulo</a>
    </div>
    {% for a in articulos %}
    <ul style="display: inline-block;">
        <li>{{a.titulo}}</li>

        {% if a.imagen %}
        <img src="{{a.imagen.url}}" width="200" , height="200">
        {% endif %}

    </ul>

    <a href="{% url 'blog:path_detalle_articulo' a.pk %}">Detalle</a>
    <a href="{% url 'blog:path_modificar_articulo' a.pk %}">Modificar</a>

    {% endfor %}
</div>

{% endblock contenido %}
