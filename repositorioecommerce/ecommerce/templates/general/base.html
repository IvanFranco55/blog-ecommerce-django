{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

    <header class="header-principal">

        <div class="logo-container">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="Logo Blog">
        </div>

        <nav>
            <a href="{% url 'path_home' %}">Inicio</a>
            <a href="{% url 'path_sobre_nosotros' %}">Sobre Nosotros</a>
            <a href="{% url 'path_contacto' %}">Contacto</a>
            <a href="{% url 'blog:path_listar_articulos' %}">Artículos</a>
        </nav>

        <div class="user-panel">
            {% if user.is_authenticated %}
            <span style="color: var(--neon-green);">Hola, {{user.username}}</span>

            <form method="POST" action="{% url 'usuarios:path_logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn-logout">Logout</button>
            </form>

            {% else %}
            <a href="{% url 'usuarios:path_login' %}" class="btn-login">Login</a>
            <a href="{% url 'usuarios:path_registro' %}" class="btn-registro">Registrarse</a>
            {% endif %}
        </div>

    </header>

    <main class="contenedor-contenido">
        {% block contenido %}
        {% endblock contenido %}
    </main>

    <footer class="footer-principal">
        <p>&copy; 2025 Grupo 6 - Seguridad Informática</p>
    </footer>

</body>

</html>
