{% extends 'general/base.html' %}

{% block contenido %}

<div style="height: 80vh; display: flex; align-items: center; justify-content: center;">

    <div class="auth-box">

        <h2 style="text-align: center; color: white; margin-bottom: 30px;">
            ACCESO AL SISTEMA_
        </h2>

        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div>
                {{ field.label_tag }} {{ field }} {% if field.errors %}
                <div style="color: #ff4444; font-size: 0.8rem; margin-top: -15px; margin-bottom: 15px;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-registro"
                style="width: 100%; padding: 12px; font-size: 1.1rem; margin-top: 10px;">
                > INICIAR SESIÓN
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            ¿No tienes credenciales?
            <a href="{% url 'usuarios:path_registro' %}" style="color: var(--neon-green);">Solicitar acceso</a>
        </p>

    </div>

</div>

{% endblock contenido %}
